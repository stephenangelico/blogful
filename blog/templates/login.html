{% extends "base.html" %}
{% block content %}
<form role="form" method="POST">
	<div class="form-group">
		<label for="email">Email address</label>
		<input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
	</div>
	<button type="submit" class="btn btn-default">Log In</button>
<form>
<p>Logging in will store a cookie on you machine for the sole purpose of holding your session. By clicking "Log In", you agree to allow this cookie to be stored. Cookies can be deleted at any time by going to your browser privacy settings.</p>
{% endblock %}
